<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="shortcut icon" href="/assets/images/favicon.png" />
    <title>{{ page.title }}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/code.css">
    {% if jekyll.environment == "production" %}
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-LQV7WT8EKK"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-LQV7WT8EKK');
      </script>
    {% endif %}
    {% feed_meta %}
    {% seo %}
  </head>
  <body>
    <aside>
      <div class="social">
        <a class="ext-link" href="https://github.com/seraco">
          <img class="logo" src="/assets/images/GitHub-Mark-Light-64px.png">
        </a>
        <a class="ext-link" href="https://www.linkedin.com/in/sebastiaramoncolom">
          <img class="logo" src="/assets/images/In-2C-66px-R.png">
        </a>
      </div>
    </aside>
    <main>
      {{ content }}
    </main>
    <footer></footer>
    <script src="/assets/js/convert-to-external-links.js"></script>
  </body>
</html>
